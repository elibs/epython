name: Publish to Pypi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          set -xe
          python -VV
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Bump Version
        run: |
          set -xe
          git config --global user.email "autobot@users.noreply.github.com"
          git config --global user.name "Autobot"
          git remote set-url origin https://x-access-token:${{ secrets.EPYTHON_PAT }}@github.com/$GITHUB_REPOSITORY
          bumpver update

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-20.04
    needs: bump-version
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
